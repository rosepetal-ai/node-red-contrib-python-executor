name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.publish == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Verify tag matches package version (if tag push)
        env:
          TAG_REF: ${{ github.ref }}
          PUBLISH_INPUT: ${{ github.event.inputs.publish }}
        run: |
          TAG="$TAG_REF"
          if [[ "$TAG_REF" == refs/tags/* ]]; then
            TAG="${TAG_REF#refs/tags/}"
          fi
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [[ "$TAG_REF" == refs/tags/* ]]; then
            if [ "$TAG" != "v$PKG_VERSION" ] && [ "$TAG" != "$PKG_VERSION" ]; then
              echo "Release tag ($TAG) does not match package version ($PKG_VERSION)." >&2
              exit 1
            fi
          else
            echo "No tag ref detected; skipping tag/version check (workflow_dispatch publish=${PUBLISH_INPUT})."
          fi

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
